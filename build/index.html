<!DOCTYPE html>
<html lang="en" ng-app="pickthebook">
<head>
    <meta charset="UTF-8">
    <meta title="Гайд по книгам - выбери книгу для чтения и реши, что почитать">
    <script src="./js/main.js"></script>
    <link type="text/css" href="./css/main.css" rel="stylesheet" media="screen">
    <title>Выбор книги</title>
</head>
<body >
<div class="navbar navbar-default">
    <div class="row">
        <div class="site-head">
            <header>
                <a href="/"><h1>Выбери книгу</h1></a>
                <nav>
                </nav>
            </header>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div ng-controller="indexController">
            <div>{{ question }}</div>
            <div ng-repeat="item in answers"><br>
                <a href="http://127.0.0.1:8080/api/detail/?id={{ item.id }}">
                    <button class="btn btn-success">{{ item.text }}</button>
                </a><br>

            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>

<footer class="footer navbar-fixed-bottom row-flui">
  <div class="container">
    <p class="text-muted">Place sticky footer content here.</p>
  </div>
</footer>
</body>
</html>
