<!DOCTYPE html>
<html lang="ru" ng-app="pickthebook">
    <head>
        <meta charset="UTF-8">
        <meta title="Гайд по книгам - выбери книгу для чтения и реши, что почитать">
        <script src="./js/main.js"></script>
        <link type="text/css" href="./css/main.css" rel="stylesheet" media="screen">
        <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico"/>
        <title>Выбор книги</title>
    </head>
    <body >
        <div class="navbar navbar-default">
            <div class="row">
                <div class="site-head">
                    <header>
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
                                <a href="/" class="pull-right"><h1>Выбери книгу</h1></a>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><a href="/about.html"><h3>О проекте</h3></a></div>
                        </div>
                    </header>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
            <div class="col-lg-10" ng-controller="indexController">
                <div class="row">
                    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5">
                        <div class="image"><img src="{{ image }}"></div>
                    </div>
                    <div class="col-lg-6 col-md-5 col-sm-4 col-xs-3">
                        <div class="row">
                            <div class="question col-lg-12 col-md-12 col-sm-12 col-xs-12"><h2>{{ question }}</h2></div>
                            <div class="author col-lg-12 col-md-12 col-sm-12 col-xs-12">{{ author }}</div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-if="answers[0]"><button class="btn btn-success" ng-click="transit(answers[0].id)">{{ answers[0].text }}</button></div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right" ng-if="answers[1]"><button class="btn btn-success" ng-click="transit(answers[1].id)">{{ answers[1].text }}</button></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-if="answers[2]"><button class="btn btn-success" ng-click="transit(answers[2].id)">{{ answers[2].text }}</button></div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right" ng-if="answers[3]"><button class="btn btn-success" ng-click="transit(answers[3].id)">{{ answers[3].text }}</button></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-if="answers[4]"><button class="btn btn-success" ng-click="transit(answers[4].id)">{{ answers[4].text }}</button></div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right" ng-if="answers[5]"><button class="btn btn-success" ng-click="transit(answers[5].id)">{{ answers[5].text }}</button></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-if="answers[6]"><button class="btn btn-success" ng-click="transit(answers[6].id)">{{ answers[6].text }}</button></div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right" ng-if="answers[7]"><button class="btn btn-success" ng-click="transit(answers[7].id)">{{ answers[7].text }}</button></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 description">{{ description }}</div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <div class="banner"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
        </div>
        
        <!--<div class="col-lg-3"><button class="btn btn-success pull-right" ng-if="$odd" ng-click="transit(item.id)">{{ item.text }}</button></div>-->
        <footer class="footer navbar-fixed-bottom row-flui">
          <div class="container">
            <p class="text-muted pull-right">&copy;Все права защищены, 2016</p>
          </div>
        </footer>
    </body>
</html>
